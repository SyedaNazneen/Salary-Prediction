<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Predictor</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        h2 { color: #333; margin-bottom: 5px; }
        .subtitle { color: #666; font-size: 0.9rem; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 20px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        button { background: #007bff; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; width: 100%; font-size: 16px; transition: background 0.3s; }
        button:hover { background: #0056b3; }
        .result { margin-top: 25px; padding: 15px; background: #e9ecef; border-radius: 6px; color: #2c3e50; font-weight: bold; }
        
        /* New Footer Style */
        .footer { margin-top: 30px; border-top: 1px solid #eee; padding-top: 15px; font-size: 0.85rem; color: #555; line-height: 1.4; }
        .name { color: #007bff; font-weight: bold; display: block; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Salary Predictor</h2>
    <div class="subtitle">Linear Regression Model</div>

    <form action="/predict" method="post">
        <input type="number" step="0.1" name="experience" placeholder="Enter Years of Experience" required value="{{original_input}}">
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <div class="result">
        {{ prediction_text }}
    </div>
    {% endif %}

    <div class="footer">
        Project by <span class="name">Syeda Nazneen</span>
        Data Scientist & NLP Engineer
    </div>
</div>

</body>
</html>
